<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <img src="https://images.squarespace-cdn.com/content/v1/593bf33629687fced2803e1f/1497101476696-M6E87D2W1M5GURP4UGV5/bodywise+logo.jpg" style="width:70px; border-radius:50%" class="rounded-pill" alt="logo" />
            <p class="logo">Shopping Cart</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$0.00</h2>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
